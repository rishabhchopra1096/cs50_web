<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            h1, h2 {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Big Headline</h1>
        <h2>Smaller Headline</h2>
    </body>
</html>




<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            @media print {
                .screen-only {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <p class="screen-only">This paragraph won't appear when you print this page.</p>
    </body>
</html>
